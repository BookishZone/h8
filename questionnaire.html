<body>
    <div class=parent>

        <h1>
            Quetionnaire
        </h1>

        <div class="cont">
            <!--   Using bootstrap-->
            <div class="row ">
                <h4 class="fw-bold text-center mt-3"></h4>
                <form class="px-4" action="https://httpbin.org/anything">
                    <p class="fw-bold">Who do you usually read with?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                            alone
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                        <label class="form-check-label" for="flexCheckDefault2">
                            family
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                        <label class="form-check-label" for="flexCheckDefault3">
                            frinds
                        </label>
                    </div>
                </form>

            </div>

            <div class="row ">
                <h4 class="fw-bold text-center mt-3"></h4>
                <form class="px-4" action="https://httpbin.org/anything">
                    <p class="fw-bold">How was the borrowing via the site?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                            bad
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                        <label class="form-check-label" for="flexCheckDefault2">
                            good
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                        <label class="form-check-label" for="flexCheckDefault3">
                            elegant
                        </label>
                    </div>
                </form>

            </div>
            <div class="row ">
                <h4 class="fw-bold text-center mt-3"></h4>
                <form class="px-4" action="https://httpbin.org/anything">
                    <p class="fw-bold">How long you take to read one book?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                            1-4 hours
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                        <label class="form-check-label" for="flexCheckDefault2">
                            5-8 hours
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                        <label class="form-check-label" for="flexCheckDefault3">
                            day
                            &more
                        </label>
                    </div>
                </form>

            </div>

            <div class="row ">
                <h4 class="fw-bold text-center mt-3"></h4>
                <form class="px-4" action="https://httpbin.org/anything">
                    <p class="fw-bold">How was the borrowing price?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                            inexpensive
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                        <label class="form-check-label" for="flexCheckDefault2">
                            acceptable
                        </label>
                    </div>

                    <!-- Checked checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                        <label class="form-check-label" for="flexCheckDefault3">
                            Expensive
                        </label>
                    </div>

                    <div class="card">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
