<body>

    <section class="Form my-5 mx-5" id="#register">
        <div class="container">
            <div class="row no-guuter">
                <div class="col-lg-7 px-10 pt-10">
                    <br />
                    <h1 class="font-weight-bold py-3">Register new account</h1>
                    <form  action="https://httpbin.org/anything"   method="post">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Fisrt Name <input type="text" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Last Name <input type="text" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>User Name <input type="text" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Email <input type="email" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Phone number <input type="text" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Password <input type="password" class="form-control my-2 p-3"required> </lable>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Confirm password <input type="password" class="form-control my-2 p-3" required> </lable>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <lable>Gender</lable>
                                <br />
                                <label>Male<input type="radio" name="gender" value="male" class="form-control"
                                        checked="checked"></label>
                                <label>Female<input type="radio" name="gender" value="female"
                                        class="form-control"></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg">
                                <button type="submit" value="submit"  class="btn1 mt-3 mb-5"> Register </button>
                            </div>
                        </div>
                        <p>You have an account? <a href="login.html#login">Login here</a></p>
                    </form>
